group 'com.github.k24'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.6.0'

    compile 'com.google.code.findbugs:jsr305:3.0.1'
}

// For archives
apply plugin: 'maven'
